<!DOCTYPE html>
<html>
    <head>
        <title>jogo</title>
    </head>
    <body>
        <script>
            var canvas, ctx, ALTURA, VELOCIDADE = 6, maxPulos = 3,
            estadoAtual, record, img,
            
            pontosParaNovaFase = [5, 10, 15, 20],
            faseAtual = 0,

            labelNovaFase = {
                texto: "",
                opacidade: 0.0,

                fadeIn: function(dt){
                    var fadeInId = setInterval(function(){
                        if(labelNovaFase.opacidade < 1.0)
                            labelNovaFase.opacidade += 0.1;
                        else {
                            clearInterval(fadeInId);
                        }
                    }, 10 * dt);
                },
                fadeOut: function(dt) {
                    var fadeOutId = setInterval(function() {
                        if(labelNovaFase.opacidade > 0.0)
                            labelNovaFase.opacidade -= 0.1;
                        else {
                            clearInterval(fadeOutId)
                        }
                    }, 10 * dt);
                },
            },

            estados = {
                jogar: 0,
                jogando:1,
                perdeu: 2
            },

            chao = {
                y: 550,
                x: 0,
                altura: 50,

                atualiza: function() {
                    this.x -= VELOCIDADE;

                    if(this.x <= -30)
                        this.x += 30;
                },

                desenha: function() {
                    spriteChao.desenha(this.x, this.y);
                    spriteChao.desenha(this.x + spriteChao.largura, this.y);
                }

            },

            bloco = {
                x: 50,
                y: 0,
                altura: spriteBoneco.altura,
                largura: spriteBoneco.largura,
                gravidade: 1.6,
                velocidade: 0,
                forcaDoPulo: 23.6,
                qntPulo: 0,
                score: 0,
                rotacao: 0,

                vida: 3,
                colidindo: false,

                atualiza: function() {
                    this.velocidade += this.gravidade;
                    this.y +=  this.velocidade;
                    this.rotacao += Math.PI / 180 * VELOCIDADE;

                    if(this.y = chao.y - this.altura && estadoAtual != estados.perdeu){
                        this.y = chao.y - this.altura;
                        this.qntPulos = 0;
                        this.velocidade = 0;

                    }
                },

                pula: function() {
                    if(this.qntPulos < maxPulos){
                        this.velocidade = this.forcaDoPulo;
                        this.qntPulos++;
                    }
                },

                reset: function() {
                    this.velocidadde = 0;
                    this.y = 0;
                    if(this.score > record){
                        record = this.score;
                        localStorage.setItem("record", this.score);
                    }

                    this.vidas = 3;
                    this.score = 0;

                    VELOCIDADE = 6;
                    faseAtual = 0;
                    this.gravidade = 1.6;

                },

                desenha: function() {
                    ctx.save();
                    ctx.translate(this.x + this.largura / 2, this.y + this.altura / 2);
                    ctx.rotate(this.rotacao);
                    spriteBoneco.desenha(-this.largura / 2, -this.altura / 2);
                    ctx.restore();
                }
            },

            obstaculos = {
                _obs: [],
                _scored: false,
                _sprites: [redObstacle, blueObstacle, greenObstacle, yellowObstacle],

                timerInsere: 0,

                insere: function() {
                    this._obs.push({
                        x: LARGURA,
                        y: chao.y - Math.floor(20 + Math.random() * 100),
                        largura: 50,
                        sprite: this._sprites[Math.floor(this._sprites.length * Math.random())]
                    });

                    this.timerInsere = 30 + Math.floor(20 * Math.random());
                },

                atualiza: function() {
                    if(this.timerInsere == 0)
                        this.insere();
                    
                    else
                        this.timerInsere--;

                    for(var i = 0, tam = this._obs.length; i < tam; i++) {
                        var obj = this._obs[i];
                        obj.x -= VELOCIDADE;
                        
                        if(!bloco.colidindo && obj.x <= bloco.x + bloco.largura &&
                        bloco.x <= obj.x + obj.largura &&
                        obj.y <= bloco.y + bloco.altura) {

                            bloco.colidindo = true;
                            
                            setTimeout(function() {
                                bloco.colidindo = false;
                            });

                            if(bloco.vidas >= 1)
                                bloco.vidas--;
                            
                            else {
                                estadoAtual = estados.perdeu;
                            }

                        }

                        else if(obj.x <= 0 && !obj._scored) {
                            bloco.score++;
                            obj._scored = true;

                            if(faseAtual < pontosParaNovaFase.lenght && 
                            bloco.score == pontosParaNovaFase[faseAtual])
                                passarDeFase();
                        }
                        
                        else if(obj.x <= -obj.largura){
                            this._obs.splice(i, 1);
                            tam--;
                            i--;
                        }
                    }
                },

                limpa: function(){
                    this._obs =[];
                },
                
                desenha: function(){
                    for(var i = 0, tam = this._obs.lenght; i < tam; i++){
                        var obj = this._obs[i];

                        obj.sprite.desenha(obj.x, obj.y);
                    }
                }

            };

        </script>
    </body>
</html>
